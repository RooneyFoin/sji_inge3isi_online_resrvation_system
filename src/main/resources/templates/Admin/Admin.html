<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .welcome {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 12px;
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:if="${session.welcomeMessage}" class="welcome">
    <p th:text="${session.welcomeMessage}"></p>
</div>

<h1>Admin Panel</h1>
<p>Here you can manage users, view reports, and handle admin tasks.</p>

<a href="/logout">Logout</a>
</body>
</html>
