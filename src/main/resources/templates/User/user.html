<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .welcome {
            background-color: #d9edf7;
            color: #31708f;
            padding: 12px;
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:if="${session.welcomeMessage}" class="welcome">
    <p th:text="${session.welcomeMessage}"></p>
</div>

<h1>Welcome to Your Dashboard</h1>
<p>Here you can make reservations, manage your vehicle, and view history.</p>

<a href="/logout">Logout</a>
</body>
</html>
